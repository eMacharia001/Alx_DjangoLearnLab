<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} - Books</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books in this Library:</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
        <li>No books available in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
